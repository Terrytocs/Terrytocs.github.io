<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breakout</title>
    <link rel="stylesheet" href="../../css/style.css" />
  </head>
  <body>
    <nav id="_breakout_nav" class="main-nav">
      <a href="../">&lt;&lt; Games</a>
    </nav>

    <div class="container">
      <div class="heading">
        <h1>Breakout</h1>
        <hr />
      </div>

      <div class="paragraph">
        <div class="iframe-container">
          <iframe
            src="./breakout.html"
            allowfullscreen
            frameborder="0"
            class="canvas-iframe letter-box"
          ></iframe>
        </div>
        <h2>Controls</h2>
        <ul class="controls table">
          <li>
            <h3>Game</h3>
            <table>
              <tr>
                <td><h4>Pause:</h4></td>
                <td>Esc</td>
              </tr>
              <tr>
                <td><h4>Mave Left</h4></td>
                <td>Arrow Left</td>
              </tr>
              <tr>
                <td><h4>Move Right</h4></td>
                <td>Arrow Right</td>
              </tr>
            </table>
          </li>
        </ul>
        <p>
          Atari Breakout is basically single player Pong, so it makes sense to
          make this game. Enjoy ^_^'!
        </p>
      </div>
    </div>
    <footer class="footer">
      <div id="_footer_container"></div>
    </footer>
  </body>
</html>
